	<div class="row">

  <!-- End Header and Nav -->

          <div class="large-4 columns">

          </div>
        </div>
      </div>


    </div>
    
 	  <div class="large-6 columns shiftLeft">

        <div class="large-4 columns">

        <div class="large-4 columns">
          <div class="gameThumb"></div>
        </div>
        <div class="large-4 columns">
          <div class="gameThumb"></div>
        </div>
      </div>
      </div>
